<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form Bileşenleri</title>
</head>
<body>
    <!--
        form -> içerisinde kullanıcı tarafından girdileri alabilecek html taglerini
        barındıran ve bu bilgileri istenilen adrese ulaştıan bir html tagidir.
        Form içerisinde kullanılabilecek bir .çok bileşen vardır.

        Form bileşenini aktif olarak kullanabileceğimiz bazı probları vardır;
        action -> Bu form içindeki bilgileri ileteceği URL adresini tanımlar.
        Adresin diğer ucunda genellikle bir serverda çalışan API vardır.
        (Controller-> methodlara ulaşır)
        method -> iletilecek bilginin iletim şeklini istek türünü belirtir.

        Bir formun actiona (url'ye) bilgi iletmesini istiyorsanız bu formu submit etmeniz gerekli. 
        Bu işlemi bir submit button ile yapabilirsiniz. 
        input tagleri içerisinde yer alan "name" prob input içerisine girilen değeri tutar
        ve aynı isimle ilgili adrese iletir.
        
    -->
    <form action="localhost:8080/dev/v1/register" method="post">
        <div style="text-align: center;">
            <img src="https://images.assetsdelivery.com/compings_v2/arhimicrostok/arhimicrostok1708/arhimicrostok170800522.jpg" alt="">
        </div>
        <div>
            <label for=""> Adınızı giriniz.</label>
            <input type="text" name="ad" id="ad">
        </div>
        <div>
            <label for="">Soyadınızı giriniz. </label>
            <input type="text" name="soyad" id="soyad">
        </div>
        <div>
            <label for="email"> E-Posta</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="">Şifrenizi giriniz. </label>
            <input type="password" name="sifre" id="sifre">
        </div>
        <div>
            <label for="">Özgeçmişiniz: </label>
            <textarea name="hakkinda" id="hakkinda" cols="40" rows="5"></textarea>
        </div>
        <div>
            <p>Cinsiyet</p>
            <input type="radio" name="cinsiyet" id="cinsiyet">
            <label for="cinsiyet">Erkek</label>
            <input type="radio" name="cinsiyet" id="cinsiyet">
            <label for="cinsiyet">Kadın</label>
            <input type="radio" name="cinsiyet" id="cinsiyet">
            <label for="cinsiyet">Belirtmek İstemiyor </label>
        </div>
        <div>
            <p>Hangi yazılımlara hakimsin? </p>
            <input type="checkbox" name="java" id="java">
            <label for="java"> Java </label>
            <input type="checkbox" name="csharp" id="csharp">
            <label for="csharp"> C# </label>
            <input type="checkbox" name="ruby" id="ruby">
            <label for="ruby"> Ruby </label>
        </div>
        <div>
            <label for="sehir"> Yaşadığınız şehir </label>
            <select name="sehir" id="sehir">
                <option value="01"> Adana </option>
                <option value="06"> Ankara </option>
                <option value="14"> Bolu </option>
                <option value="34"> İstanbul </option>
                <option value="55"> Samsun </option>
            </select>
        </div>
        <div>
            <label for="date"> Doğum gününüz </label>
            <input type="date" name="date" id="date">
        </div>
        <div>
            <button type="submit">Kaydet</button>
            <button type="reset">Temizle</button>
        </div>
    </form>
</body>
</html>
