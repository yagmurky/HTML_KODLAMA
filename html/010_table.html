<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>
    <!--
        Table 2 parçadan oluşur
        Header -> title kısmı yani başlıkların olduğu olan
        Body -> dataların listelendiği alan
        NOT: Bir tabloda olan tüm bilgiler bir satırda ifade edilir. 
        Başlık ya da body fark etmez.
    -->
    <table border="1" width="100%" cellpadding="2" cellspacing="5">
        <thead style="background-color:a;">
            <tr>
                <th>id</th>
                <th>ad</th>
                <th>soyad</th>
                <th>telefon</th>
                <th>adres</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmet</td>
                <td>TAŞ</td>
                <td>0 555 555 55 55</td>
                <td>Ankara</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mehmet</td>
                <td>Turp</td>
                <td>0 555 666 66 66</td>
                <td>İzmir</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
