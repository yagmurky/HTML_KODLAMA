<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>DOM - Document Bile≈üenleri</h1>

    <a id="link" class="link" href="https://www.google.com">google a git</a>
    <script>
        var link = document.querySelector('a');
        //link = document.getElementById("link");
        //link = document.getElementsByClassName("link");
        console.log(link);
        link.innerText = 'Muhammet hoca ile google a git';
        link.style.color = 'red';
        link.style.backgroundColor = 'yellow';
        let left = 10;
        setInterval(() => {
            link.style.marginLeft = left + 'px';
            left ++;
        }, 100);

    </script>
</body>
</html>
