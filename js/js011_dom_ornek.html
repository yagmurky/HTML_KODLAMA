<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ã–rnek</title>
    <style>
        .main-container{
            display: flex;
            flex-direction: row;
        }
        .menu{
            display: flex;
            flex-direction: column;
            flex: 2;
            height: 300px;
        }
        .container{
            display: flex;
            flex: 8;
            height: 300px;
        }
        div{
            border: 2px solid brown;
            margin: 10px;
            border-radius: 20px;
        }
        button{
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Ornek</h1>
    <div class="main-container">
        <div class="menu">
            <button onclick="ekle('input')">Input Text Ekle</button>
            <button onclick="ekle('pwd')">Input Password Ekle</button>
            <button onclick="ekle('radio')">Input Radio Ekle</button>
            <button onclick="ekle('button')">Buton ekle</button>
            <button onclick="ekle('img')">Image Ekle</button>
        </div>
        <div class="container" id="container">

        </div>
    </div>
    <script>
        function ekle(elementType){
            /**
             * switch case
             * createElement
             * appendChild
             */
            let element;
            switch(elementType){
                case 'input':
                    element = document.createElement('element');
                    element.type = 'text';
                    break;
                case 'pwd':
                    element = document.createElement('element');
                    element.setAttribute('type','password');
                    break;
                case 'radio':  
                    element = document.createElement('element'); 
                    element.type = 'radio';                 
                    break;

                case 'button':
                    element = document.createElement('element');
                    element.innerText = 'Kaydet';
                    break;

                case 'img':
                    element = document.createElement('element');
                    element.setAttribute('src', 'https://picsum.photos/200/200');
                    break;
            }
            let container = document.getElementById('container');
            container.appendChild(element);
        }
    </script>
</body>
</html>
