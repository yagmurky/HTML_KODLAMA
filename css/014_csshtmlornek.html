<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Box</title>
    <link rel="stylesheet" href="014_csshtmlornek.css">
</head>
<body>
    <div class="row row-1">
        <h1>HTML-CSS Ödevler</h1>
    </div>
    <div class="row row-2">
        <div class="card box">
            <div class="isim">
                <h3>Yağmur Kiraz</h3>
            </div>
        </div>
        
        <div class="box">
            <div class="row p-input">
                <span class="p-kod">+90</span>
                <input class="p-phone" type="text" name="phone" id="phone" placeholder="0555 555 55 55">
            </div>
           
        </div>
        <div class="box">
            <div class="rs-1">
                <div class="row l-1"></div>
                <div class="row l-2"></div>
                <div class="row l-3"></div>
            </div>
           
        </div>
    </div>
</body>
</html>
