<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="form-image xy-center">
           <img src="https://images.freeimages.com/fic/images/icons/977/rrze/720/lock.png" alt="">
        </div>
        <div class="form-element">
            <label for="ad">Username</label>
            <input type="text" name="username" id="ad">
        </div>
        <div class="form-element">
            <label for="sifre">Password</label>
            <input type="password" name="password" id="sifre">
        </div>
        <div class="form-button">
            <button type="submit">Login</button>
        </div>


    </div>
</body>
</html>
